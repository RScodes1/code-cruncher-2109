<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>iMind - Sign Up</title>
</head>

<body>
  <div class="top_signup">
    <h2 class="signup_text">Sign Up</h2>
    <div class="signup-container">
      <form class="signup-form">
        <div class="form-group">
          <label for="firstName"></label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName"></label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="retypePassword"></label>
          <input type="password" id="retypePassword" name="retypePassword" placeholder="Retype password" required>
        </div>
        <button type="submit">Sign Up</button>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
